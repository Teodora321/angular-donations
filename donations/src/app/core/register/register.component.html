<hr>
<div class=" w-100">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 class="text-italic">Register</h1>
            <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input #emailInput="ngModel" [ngModel]="email" name="email"
                        pattern="(^[\w.+\-]{6,}@gmail\.com)|(^[\w.+\-]{6,}@gmail\.bg$)" required email type="text"
                        id="email" class="form-control" placeholder="john.doe@domain.bg">
                    <p class="error" *ngIf="emailInput.invalid && emailInput.touched">Invalid email!</p>
                    <p class="success" *ngIf="emailInput.valid">Validation passed!</p>
                </div>
                <div #passwordsGroup="ngModelGroup" ngModelGroup="passwords" appPasswordMatch>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input ngModel
                            [ngClass]="{ 'password-match-invalid': passwordsGroup.invalid, 'password-match-touched': passwordsGroup.touched }"
                            type="password" name="password" id="password" class="form-control"
                            placeholder="************" required minlength="6">
                        <p class="error" *ngIf="passwordsGroup.invalid && passwordsGroup.touched">Invalid password!</p>
                        <p class="success" *ngIf="passwordsGroup.valid">Validation passed!</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rePassword">Re-Password</label>
                    <input ngModel
                        [ngClass]="{ 'password-match-invalid': passwordsGroup.invalid, 'password-match-touched': passwordsGroup.touched }"
                        type="password" name="rePassword" id="rePassword" class="form-control"
                        placeholder="************" required minlength="6">
                        <p class="error" *ngIf="passwordsGroup.invalid && passwordsGroup.touched">Passwords don't match!</p>
                </div>
                <button [disabled]="registerForm.invalid" type="button" class="btn btn-success">Register</button>
                <p class="error"
                    *ngIf="passwordsGroup.invalid && passwordsGroup.touched || emailInput.invalid && emailInput.touched">
                    You can't continue until you provide a valid data</p>
            </form>
            <p>Already Registered? <a routerLink="/user/login">Login</a>.</p>
        </div>
    </div>
</div>
<hr>
